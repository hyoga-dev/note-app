<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/src/asset/favicon.ico">
    <link rel="stylesheet" href="./main.css" />
    <title>Note app test</title>
    <script src="https://kit.fontawesome.com/ba324e01bb.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.tiny.cloud/1/1ujay45c2oifojuusuem3ikzoftxb2akco81cgjel6yct981/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "div.box",
        inline: true,
        plugins: [
          "advlist",
          "autolink",
          "link",
          "image",
          "lists",
          "charmap",
          "preview",
          "anchor",
          "pagebreak",
          "searchreplace",
          "wordcount",
          "visualblocks",
          "visualchars",
          "code",
          "fullscreen",
          "insertdatetime",
          "media",
          "table",
          "emoticons",
          "template",
          "help",
        ],
        toolbar:
          "undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media | forecolor backcolor emoticons",
      });
    </script>

  </head>
  <body>
    
    <div class="container" id="container">

      <!-- default box -->
      <div class="box" data-min-rows='2'>
        <h1>Welcome</h1>
        <hr>
        Drag and drop tombol + untuk menambahkan kartu
        <br>
        Fitur terbaru: <br><br>
        <ul>
          <li>Auto save</li>
          <li>Undo & redo ( lagi ngebug :') )</li>
        </ul>
      
      </div>
      <!-- <div class="box" data-min-rows='2' autofocus>1</div>
      <div class="box" data-min-rows='2' autofocus>2</div>
      <div class="box" data-min-rows='2' autofocus>3</div> -->



      <!-- add button -->
      <button id="btn"><i class="fa-solid fa-plus"></i></button>
      <div class="grab-container">  
        <div class="triangle"></div><p class="grab-me">Drag me</p> 
      </div>
      
    </div>

    <button class="btn" id="undo">Undo</button>
    <button class="btn" id="redo">Redo</button>
    <button class="btn" id="ref">ref</button>



    <!-- ########### script ########## -->
    <script>
      const box = document.querySelectorAll(".box");
      const container = document.getElementById("container");

      box.forEach((box, index) => {
        box.style.top = localStorage.getItem(`top${index}`);
        box.style.left = localStorage.getItem(`left${index}`);
        box.style.zIndex = localStorage.getItem(`index${index}`);
      })  
      if (localStorage.getItem("container") != null) {
        container.innerHTML = localStorage.getItem("container");
      }
    </script>

    <script type="module" src="./src/index.js"></script>
    <!-- <script src="./dist/main.js"></script> -->
  </body>
</html>
