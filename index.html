<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Note app test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/ba324e01bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="box">0</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div style="user-select: none">
        <p id="demo" style="position: fixed; top: 40px; right: 40px"></p>
        <p id="demo2" style="position: fixed; top: 60px; right: 40px"></p>
        <p id="demo3" style="position: fixed; top: 80px; right: 40px"></p>
        <p id="demo4" style="position: fixed; top: 100px; right: 40px"></p>
        <p id="demo5" style="position: fixed; top: 140px; right: 40px"></p>
      </div>

      <button id="btn" style="position: absolute;top: 20px;left: 20px;"><i class="fa-solid fa-plus"></i></button>
    </div>

    <script>
      const box = document.querySelectorAll(".box");
      const container = document.getElementById("container");

      for (let i = 0; i < box.length; i++) {
        box[i].style.top = localStorage.getItem(`top${i}`);
        box[i].style.left = localStorage.getItem(`left${i}`);
        box[i].style.zIndex = localStorage.getItem(`index${i}`);
      }
    </script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
