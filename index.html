<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/src/asset/favicon.ico">
    <link rel="stylesheet" href="./main.css" />
    <title>Note app test</title>
    <script src="https://kit.fontawesome.com/ba324e01bb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="container" id="container">

      <!-- default box -->
      <textarea name="area" id="" cols="20" rows="5" class="box"></textarea>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>

      <!-- add button -->
      <button id="btn"><i class="fa-solid fa-plus"></i></button>
      <div class="grab-container">  
        <div class="triangle"></div><p class="grab-me">Drag me</p> 
      </div>

    </div>



    <!-- ########### script ########## -->
    <script>
      const box = document.querySelectorAll(".box");
      const container = document.getElementById("container");

      for (let i = 0; i < box.length; i++) {
        box[i].style.top = localStorage.getItem(`top${i}`);
        box[i].style.left = localStorage.getItem(`left${i}`);
        box[i].style.zIndex = localStorage.getItem(`index${i}`);
      }
      if (localStorage.getItem("container") != null) {
        container.innerHTML = localStorage.getItem("container");
      }
    </script>

    <script type="module" src="./src/index.js"></script>
    <!-- <script src="./dist/main.js"></script> -->
  </body>
</html>
